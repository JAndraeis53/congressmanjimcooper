<!-- this encapsulates the entire page -->
    <main class="main_page">

            <!-- a class for the basic information -->
            <section class="basics">
                <!-- his image -->
                <div class="image"><img src="Images/jimcooper.jpeg" alt="Head shot of Jim Cooper"></div>
                <!-- his name -->
                <div class="name">
                    <h2>Jim Cooper</h2>
                </div>

                <div class="district">Tennessee's fifth congressional district</div>

                <div class="political_affiliation">Democratic party</div>
            </section>
            <!-- this is to cover his committees -->
            <section>
                <!-- this is a list of his committees -->

                    <ul>
                        <li>
                            Committee on Armed Services
                        </li>

                            Committee on Oversight and Reform

        <article> 
            <!-- this is to cover his legislation -->
            <section class="legislation">
                <!-- these are links to his legislation -->
                <div class="links">
                    <a href="https://cooper.house.gov/legislation/sponsored-legislation">This is a link to Jim Cooper's webpage with a record of his sponsored-legislation and <cosponsored-legislation></cosponsored-legislation></a>

            </section>
